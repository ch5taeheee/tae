<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    let arr = ["김종명","유대석","김찬수","노태현","임경빈","김찬수","정시윤","최수영","안희건","최경규"];

    //indexOf(value, start) : 해당 요소를 시작범위부터 검색하고 index반환

    alert(arr.indexOf("김찬수")); //index 2 반환
    alert(arr.indexOf("김찬수",4)); //index 5 반환

    //lastIndexOf(value, end) : 해당 요소를 끝 범위까지 검식하고 index반환
    alert(arr.lastIndexOf("김찬수")); //index 5 반환
    alert(arr.lastIndexOf("김찬수",4)); //index 2 반환

</script>
