<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- headline -->
    <h1> 개발자가 알아야 할 기본 태그 </h1>

    <!-- horizontal, 수평선태그 -->
    <hr>

    <!-- line break -->
    &lt;br태그를 이용해서<br> 줄바꿈 해봅시다.

    <!-- pre : 개발자가 작성하는 형태 그대로 표시 - block 형태   -->
    <pre>
    조
        태
            희
                멋
                    쟁
                        이
    </pre>
    <!-- code :개발자가 작성하는 형태 그대로 표시 - inline 형태 -->
    <code>
        조
        태
        희
        멋
        쟁
        이
    </code>

    <!-- paragraph -->
    <p>
    <h6>단락을 작성합니다</h6> <br>
    <h6>요소 앞 뒤로 공백 1 라인이 생성됩니다</h6>
    &nbsp;&nbsp;&nbsp;조 &nbsp;&nbsp; 태 &nbsp;&nbsp; 희&nbsp;&nbsp;&nbsp;
    </p>

    <!-- 리스트태그 -->
</body>

</html>
