<!-- html태그 정의 전 가장 먼저 선언해야 하는 html버전을 브라우저에 알리는 역할 -->
<!DOCTYPE html>
<!-- 문서를 시작하는 가장 최상위 태그 html (로 시작하고 head와 body로 구성되어진다.)-->
<html lang="en">

<head>
    <!-- meta : 브라우저와 검색엔젠로봇에게 메타정보를 제공하는 태그 -->
    <!-- charset : 문서의 언어 인코딩 지정 / 없으면 한글 깨짐 -->
    <meta charset="UTF-8">
    <!-- [호환성보기 무시] 를 통해 개발자(디자이너)가 의도한 화면 그대로 랜더링하는 설정 
    content로 지정한 버전으로 브라우저를 해석하는 기능 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 컨텐츠에 접근하는 디바이스(기기)의 해상도에 맞게 사이즈를 맞춰주는 반응형 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("헤더영역에 생성한 스크립트");
    </script>
    <!-- style 요소 또한 여러 개 생성가능하지만 반드시 head 영역 안에 정의해야 함. -->
    <!-- internal style sheet, 내부스타일 정의 권장-->
    <style>
        h2{
            color : gold;
        }
        h3 {
            color : green;
        }
    </style>
</head>
<script>
    alert("바디 요소 위쪽에 생성한 스크립트");
</script>

<body>
    
    HELLO <br>
    안녕하세요 <br>
    줄바꿈을 하였습니다 <br>

    <p>단락을 구성하는 태그</p>
    <p>단락을 구성하는 태그</p>
    <p>단락을 구성하는 태그</p>

    <!-- inline style sheet 형식으로 작성 / 권장하지 않는 방식-->

    <h1 style="color: red;"">숫자가 작을수록 크기는 커짐</h1> 
    <h2>숫자가 작을수록 크기는 커짐</h2>
    <h3>숫자가 작을수록 크기는 커짐</h3>
    <h4>숫자가 작을수록 크기는 커짐</h4>

    <h6>숫자가 작을수록 크기는 커짐</h6>
    <!-- 없는 태그는 브라우저 마음대로 해석하며 별도의 에러도 발생시키지 않음 -->
    <h7>숫자가 작을수록 크기는 커짐</h7>
    
    <!-- html의 시초 하이퍼링크 / 문서 전달을 용이하게 하고자 개발됨.-->
    <em> <a href="//naver.com">네이버로 이동</a> <br> </em>
    <em><a href="../test.html">(test.html)문서로 이동</a> </em>

    <p>-------------------------------------------------------------</p>

        // 자바 스크립트를 작성할 수 있어요.
        // 특정한 영역을 잡아서 주석을 지정할 수도 있다. 단축키 뭐냐?

        // 자바스크립트는 많이 중요
        // 현재 브라우저를 제어하는 언어는 자바스크립트가 유일함
        // 브라우저 별로 스크립트를 해석하는 엔진이 다르기 때문에 호환성을 염두에 두고 작업할 것

</html>
