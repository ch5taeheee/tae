<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h4>src속성에서 파일명 추출하고 title속성으로 설정하기</h4>
    <img src="../image/한소희3.jpg" alt="예쁜태희">
    <img src="../image/한소희8.jpg" alt="희희">
    <img src="../image/한소희4.jpg" alt="태태">
    <img src="../image/한소희9.jpg" alt="태희">
    <img src="../image/한소희11.jpg" alt="조태희">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>



        $('img').attr('title', '동일속성적용');


        $('img').attr('title', function () {
            let v_src = $(this).attr('src');
            let strIdx = v_src.lastIndexOf("/") + 1;
            let endIdx = v_src.lastIndexOf(".");
            let v_name = v_src.substring(strIdx, endIdx);
            return v_name;
        });

        //속성 제거
        $('img').eq(3).removeAttr('src');

        //여러 속성 적용
        $('img').eq(3).attr({'src':'../image/한소희1.jpg','alt':'뭐지','title':'조태희'})



    </script>

</body>

</html>
