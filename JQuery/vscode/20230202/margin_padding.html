<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    div {
        width: 200px;
        height: 100px;
        border: 5px solid red;
        background-color: yellow;
        margin: 20px;
        box-sizing: border-box; /* 컨텐츠 사이즈에 안쪽 여백 + 테두리 너비 높이 값을 포함시킴 */
        
    }
    hr { 
        visibility: hidden;
    }

    #small {
        border: 5px solid orange;
        margin: auto; /* 브라우저가 컨텐츠를 제외한 공간을 균등하게 분할하여 가운데 정렬 효과를 냄 */

    }
    #large {
        border: 15px solid green;
    }


</style>
<body>
    
<div id = "small"></div>
<hr> <!-- 마진 충돌현상 발생? 충돌 일어나지 않도록 수평선태그 해서 벽을 친다. --> 
<div id = "large"></div>


</body>
</html>
