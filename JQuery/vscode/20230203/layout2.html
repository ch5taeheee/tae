<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/resetCss.css"> <!-- 파일 초기화? -->
    <style>
        div {
            border: 1px solid gold;
            box-sizing: border-box;

        }

        #header {
            height: 100px;
            background-color: red;
        }
        #aside,#content{
            height: 500px;
            float: left;
            /* opacity: .1; */
        }

       

        #aside {
            background-color: yellow;
            width: 25%;
        }

        #content {
           background-color: green;
           width: 75%;
        }
        #footer {
            height: 40px;
            background-color: purple;
            clear:left; /* float의 흐름을 clear로 끊어주겠다. */
            

        }
      
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="header">머릿글</div>
        <div id="aside">메뉴</div>
        <div id="content">내용</div>
        <div id="footer">바닥글</div>
    </div>



</body>

</html>
