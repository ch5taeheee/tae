<!DOCTYPE html>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>

    $.ajax({
        //type : 'get',                         //get방식은 default - 생략가능, method속성도 가능
        url: '../20230224/test.json', 
        //data : '',                            //요청 정보 없을 때 생략가능
        success: function (result) {            // 성공 시 매개변수를 통해 응답데이터 전달
            alert("결과: " + Object.values(result[0]));
        },
        error: function (xhr) {                 // 실패 시 객체를 통해 에러코드를 확인
            alert("에러발생: " + xhr.status);    //에러코드를 확인
        },
        dataType: 'json'                        // 응답데이터 형식 지정(json >> json.parse()과 같음)

    })

    //단추메소드
    // $.GET(url,data,success,dataType)
    // $.POST(url,data,success,dataType)
    // $.getJSON(url,data,success)

    $.get(
        '../20230224/dummy.txt', // test.json => 'json'
        function(rst){
            alert(rst);
        },
        //'text'
        'json' //json을 파싱해서 응답데이터 가져옴
    )

</script>
