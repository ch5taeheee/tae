<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    if ("조건") { // 자동 형변환 TURE로 인식
        alert("TRUE");
    } else {
        alert("FALSE");
    }
    // 문자열은 ""false로 형변환 되고, 나머지(" ", 공백포함)는 ture로 형변환됨.
    // 숫자는 0만 false로 형변환, 나머지(음수포함)는 ture로 형변환
    // true 로 조건을 사용 시 4자, !0으로 사용하면 2자 >> 2자 절약
    if (!0) { 
        alert("참");
    } else {
        alert("거짓");
    }

    let v_sum = 0;
    let v_num = 0;
    for(let i =0; i<10; i+=2) {
        alert(i);
        if(i==2) continue; //해당 조건을 만나면 skip해라 (=아래 실행문 실행 하지 않고 다음 반복문 처리)

        v_sum += i;
        alert(v_sum);

        v_num++;
        if(v_num == 3) { //무한루핑되는 조건문에는 반드시 빠져나갈 조건을 두어야 함.
            break; // 처음 만나는 반복문을 빠져나감 - 반복문 실행 종료
        }

    }

</script>
