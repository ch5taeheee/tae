<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 자바 스크립트에서 가장 중요한 키워드 function

  
  

    //표현식 함수, 무명(익명) 함수 (expression)
    //연산을 통해 최종 결과가 1개로 정리된 방식을 표현식이라고 함. 
    //브라우저가 런타임에 동적으로 선언됨
    var f_fnc = function() {
        alert("표현식 함수");
    }

      //선언식 함수 , 기명함수(declare)
      //브라우저 런타임 이전에 선언됨.
      function f_fnc() {
        alert("선언식 함수");
    }

    function f_fnc(a,b,c) {
        alert("선언식 함수");
        return; // 함수 어디에나 사용 가능, return : 함수를 끝내는 명령어 , 함수를 더 이상 실행하지 말고 호출했던 곳으로 돌아가라. 
       // return 500; // 값을 가지고 return 
    }
    f_fnc(1,2,3);
    //let temp = f_fnc(1,2,3) 

    //표현식, 선언식 실행 시 표현식 함수 호출. -> 후순위로 생성되기 때문
   
    f_fnc(); //후순위로 생성되는 표현식 함수를 호출하게 됨.
    
    //화살표 함수

    //넘어오는 인자가 없는 경우(매개변수를 지정하지 않을 경우) 소괄호 반드시 작성해야 함.
    // let f_arrow = () => {}

    //넘어오는 인자가 1개인 경우 소괄호 생략 가능.
    // let f_arrow = param => {}

    let f_arrow = () => {
        alert("매개변수 없이 작성한 화살표 함수");
    }

     f_arrow = param => {
        alert("매개변수 하나일 때의 화살표 함수 >> " + param);
    }
    f_arrow = (a,b,c,d) => {
        alert(a+b+c+d); // 넘겨주는 인자보다 매개변수가 많을 때 undefined
    }

    f_arrow("수업 끝","다시","시작");

    //즉시실행함수
    (function() {
        alert("즉시실행함수 IIFE")
    })()





   

</script>
