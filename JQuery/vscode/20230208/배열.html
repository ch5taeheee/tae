// 배열은 JSON과 함께 자바스크립트에서 가장 많이 사용되는 데이터 타입
// 자바와 다르게 특별한 제약이 없음
// - 자바 >> 갯수 정해놓기, 한가지 타입만 사용
// - 자바 스크립트 >> 동적으로 갯수간 늘어남(데이터 동적추가 가능), 여러 타입을 한 배열안에 사용가능

let v_arr = [];

//let v_arr = new Array();

v_arr[0] =1;
v_arr[1] =2;
v_arr[2] =3;
v_arr[4] =5;
v_arr[5] =6;

// length 속성으로 배열의 크기를 확인할 수 있음.

console.log(v_arr.length); // 크기가 6으로 나타남. 중간이 비었다라고 해도 ..



let v_arr2 = [];
for(let i = 11; i<30; i++){
   // v_arr2[i-11] = i;         // 인위적으로 정보를 넣을 index를 지정
   v_arr2[v_arr2.length] =i;    // 배열의 크기 정보를 통해 자연스럽게 index를 지정하고 값을 넣음.
}
console.log(v_arr2);

// 가장 많이 사용되는 메소드 push()
let v_arr3 = [];
for(let i = 10; i>0; i--) {
    v_arr3.push(i);
}
console.log(v_arr3);

// 기억해둬야 할 메소드 splice()
 // splice 배열을 수정하거나 삭제할 때 사용, 인덱스가 여러개 들어감.
 //splice(index, 삭제될 갯수, 추가될 요소 a, 추가b, 추가 c,...)

console.log("삭제 전>> " ,v_arr3); // 삭제 전
v_arr3.splice(2,2,"true","둘리","null"); 
console.log("삭제 후>> " ,v_arr3); // 삭제 후

</SCRipt>
