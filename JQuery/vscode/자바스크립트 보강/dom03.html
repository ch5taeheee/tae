<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
// DOM API를 이용해서 총점을 구해서 출력하시오...
function calc(){

	var trArr = document.getElementsByTagName("tr");

	for(let i =1; i<trArr.length;i++){
		var tdArr = trArr[i].getElementsByTagName("td");
		var sum = 0; // 총점이 저장될 변수
		for(let j = 2; j<tdArr.length-1;j++){
			// sum += parseInt(tdArr[j].textContent); 
			 sum += Number(tdArr[j].textContent); 
		}
		// tdArr[tdArr.length-1].innerHTML= sum;
		// tdArr[tdArr.length-1].textContent = sum; 
		   trArr[i].lastElementChild.textContent = sum;
	}
	
}
</script>
<body>

<form>
	<input type="button" value="총점 계산하기" onclick="calc()">
</form>
