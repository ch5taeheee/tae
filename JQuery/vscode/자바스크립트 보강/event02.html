<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type = "text/javascript">
        /* 
            event 객체  ==> 이벤트가 발생될 때 전달되는 부가적인 정보가 저장된 객체
                        ==> event 객체는 보통 Window.event 라는 이름으로 저장되어 있다.

        */

        // 이벤트가 발생하면 처리되는 이벤트 헨들러의 매개변수에는 event 객체가 자동으로 주입된다.
        document.onmousedown = function(e){
            alert(event.which);
            if(event.which==3){
                alert('오른쪽 버튼 사용 금지...');
            }

        }


        function test1(){
           // console.log(window.event) //window. 생략 가능
            alert(event.type);

        }

        function test2(ee){
            console.log("keyCode", ee.keyCode);
            console.log("which", ee.which);
            console.log("key", ee.key);
            console.log("shift", ee.shiftKey);
        }



    </script>
</head>
<body>
    
    <form>
        <input type="button" value="클릭" onclick="test1()">
        <input type="text" id = "indata" onkeydown="test2(event)">
    </form>


</body>
</html>
