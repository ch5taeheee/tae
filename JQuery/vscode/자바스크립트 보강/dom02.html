        /* 
            - DOM API 속성 및 메서드

            - NODE의 속성
            1. nodeType(노드의 종류) // 숫자로 나온다. 
             (1 ==> Element, 2 ==> Attribute, 3 ==> Text
              8 ==> Comment, 9 ==> Document)
            
            2. nodeName(노드의 이름)
             (#document ==> Document, 태그이름 ==> Element, #Text ==> Text)

            3. nodeValue(노드의 값)
             (null ==> Documnet, null ==> Element, 해당문자열 ==> Text)

            4. parentNode (현재 노드의 부모 노드를 나타낸다.)
            5. childNodes (현재 노드의 자식 노드 목록을 나타낸다.)
            6. firstChild (현재 노드의 첫번째 자식 노드)                ==> firstElementChild
            7. lastChild (현재 노드의 마지막번째 자식 노드)             ==> lastElementChild
            8. previousSibling (현재 노드의 바로 앞의 현재 형제 노드)   ==> previousElementChild
            9. nextSibling (현재 노드의 바로 뒤의 형제 노드 )           ==> nextElementChild

            - document 객체의 속성 및 메서드
            1. document.documentElement ==> 문서의 루트 엘리먼트를 구한다. (HTML 문서에는 <html>태그를 말한다.)
            2. document.body ==> HTML문서의 <body> 태그를 말한다.
            3. document.getElementById("id값") ==> id로 엘리먼트 찾기(결과는 1개)
            4. document.getElementsByTagName("태그명") ==> 결과가 nodeList에 담긴다.
                                                           (nodeList는 자바스크립트에서는 배열처럼 사용한다.)
            5. document.getElementsByClassName("class값") ==> 결과가 nodeList에 담긴다.
            6. document.querySelector("선택자"); ==> (결과는 1개)
            7. document.querySelectorAll("선택자") ==> 결과가 nodeList에 담긴다.

            8. document.createElement("태그명") ==> '태그명'에 해당하는 엘리먼트 객체를 생성한다. 
            9. document.createTextNode("메시지") ==> '메시지'를 문자열값으로 갖는 Text 노드를 생성한다.

        
            - Element 객체의 속성 및 메서드
            1. E.tagName        ==> 해당 엘리먼트의 이름 즉, '태그명'을 나타낸다.
            2. E.innerHTML      ==> 해당 엘리먼트의 내용(contents)을 HTML태그까지 읽어오거나 설정한다.
            3. E.innerText      ==> 해당 엘리먼트의 내용 중에서 text만 읽어오거나 설정한다. (보이는 것만)
            4. E.textContent    ==> 해당 엘리먼트의 내용 중에서 text만 읽어오거나 설정한다. (숨겨진 것도)
                                    (HTML코드가 포함된 문자열을 설정하면 태그도 문자열로 처리하여 그대로 나타난다.)
            
            5. E.setAttribute("속성명", "속성값")
                ==> 해당 엘리먼트에 '속성명'에 해당하는 속성에 '속성값'을 설정한다.
            6. E.getAttribute("속성명")
                ==> 해당 엘리먼트의 '속성명'에 설정된 속성값을 읽어온다. 
            7. E.removeAttribute("속성명")
                ==> 해당 엘리먼트의 속성들 중에서 '속성명'에 해당하는 속성을 삭제한다. 

            8. E.appendChild(새로운 노드)
                ==> 현재 노드의 마지막 위치의 자식노드 자리에 '새로운 노드'를 추가한다. 
            9. E.insertBefore(새로운 노드, 기준노드)
                ==> 현재 노드의 자식 노드인 '기준 노드'의 앞 쪽에 새로운 노드를 추가한다. 
            10. E.replaceChild(새로운 노드, 이전 노드)
                ==> 현재 노드의 자식 노드인 '이전 노드'를 '새로운 노드'로 교체한다.
            11. E.removeChihld(삭제할 노드)
                ==> 현재 노드의 자식 노드 중 '삭제할 노드'를 삭제한다. 


        */

        function add2(){

            contDiv.replaceChild(aTag, testDiv);

        }
